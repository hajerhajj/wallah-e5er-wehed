{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <style>
        /* Ajoutez vos styles CSS personnalisés ici */
    </style>
</head>
<body>
    <form method="post" style="height: 700px; width: 400px; margin: auto; padding-top: 50px; top: 50%; left: 50%;">
        {% csrf_token %}
        <h3 class="orange-text">Change Your Password</h3>
        {% if messages %}
            {% for message in messages %}
                <div class="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}
        
        {{ form.as_p }}

        <button type="submit" class="orange-text">Save changes</button>
        <div style="text-align: center; margin-top: 20px;">
        <a href="{% url 'login' %}" class="button-link">Back to Login</a>
    </div>
    </form>

<div class="header-container" style="display: flex; align-items: center; margin-top: 20px">
	<img src="{% static 'img/orange-tunisie.png' %}" class="logo" style=""/>
	<h3 > Dash d'Or</h3>
    </div>
    <div class="footer-text orange-text" style="position: absolute; bottom: 10px; right: 10px;">
       <span style="font-size: 25px; ">©</span>Hajer Hajjaji 2024
    </div>

</body>
</html>
